<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>
<script src="cordova.js" type="text/javascript" charset="utf-8"></script>

<body>

<br/>
<br/>
<br/>

<input type="button" value="设置别名" onclick="setAlias()" />
<input type="button" value="清除别名" onclick="clearAlias()" />
<input type="button" value="清除角标" onclick="clearBadge()" />

</body>

<script type="text/javascript">
    function setAlias(){
        cordova.exec(null, null, "XLDPlugin", "setAlias", [{"alias":"admin_test"}]);
    }

    function clearAlias(){
       cordova.exec(null, null, "XLDPlugin", "clearAlias", []);
    }

    function clearBadge(){
       cordova.exec(null, null, "XLDPlugin", "clearBadgeNumber", []);
    }
</script>
</html>
